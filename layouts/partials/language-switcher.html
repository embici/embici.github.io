{{ if .IsTranslated }}
<div class="language-switcher">
    <span class="language-label">{{ i18n "language" }}:</span>
    {{ range .Translations }}
    <a href="{{ .Permalink }}" class="{{ if eq $.Site.Language .Language }}active{{ end }}">
        {{ .Language.LanguageName }}
    </a>
    {{ end }}
</div>
{{ end }}
