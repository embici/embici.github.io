<footer class="footer">
    <div class="footer__copyright">
        &copy; {{ now.Format "2006" }} {{ .Site.Title }}
    </div>
    <div class="footer__social">
        {{ range .Site.Params.social }}
        <a href="{{ .url }}" target="_blank" rel="noopener noreferrer">
            {{ .name }}
        </a>
        {{ end }}
    </div>
</footer>
