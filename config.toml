baseURL = 'https://embici.github.io/'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = true
theme = 'anatole'

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    title = "Embici Blog"
    [languages.en.params]
      subtitle = "A personal blog about technology and life"
      keywords = ["blog", "technology", "personal"]
      featured_image = "/images/header.jpg"
      featured_image_alt = "Blog header image"
      rss_icon = true
      favicon = "/favicon.ico"
      [[languages.en.params.social]]
        name = "github"
        url = "https://github.com/embici"
      [[languages.en.params.social]]
        name = "twitter"
        url = "https://twitter.com/embici"
    [[languages.en.menu.main]]
      identifier = "home"
      name = "Home"
      url = "/en/"
      weight = -100
      pre = "home"
    [[languages.en.menu.main]]
      identifier = "posts"
      name = "Posts"
      url = "/en/posts/"
      weight = -90
      pre = "list"
    [[languages.en.menu.main]]
      identifier = "about"
      name = "About"
      url = "/en/about/"
      weight = -80
      pre = "user"

  [languages.es]
