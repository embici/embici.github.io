      pre = "home"
    [[languages.es.menu.main]]
      identifier = "posts"
      name = "Artículos"
      url = "/es/posts/"
      weight = -90
      pre = "list"
    [[languages.es.menu.main]]
      identifier = "about"
      name = "Sobre Mí"
      url = "/es/about/"
      weight = -80
      pre = "user"

